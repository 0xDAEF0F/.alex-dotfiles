# https://espanso.org/docs/
matches:
  - trigger: ":exa"
    replace: "Note: you can use exa mcp server for semantic web search as well as github search if your `WebFetch` tool results need more refinement."

  - trigger: ":c7"
    replace: "Note: you can use context7 mcp server to search through documentation in libraries. it almost always has the popular libraries."

  - trigger: ":rsd"
    replace: "Note: you can use rust-docs mcp server to search for documentation about rust crates. it is powerful and uses vector embeddings."

  - trigger: ":lspp"
    replace: "Note: you can use lsp mcp server to use lsp stuff like references, renames, definitions, etc."
